<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/contactos.css">
</head>
<body>
    <header>
        <div class="logotipo">
            <img class="logo" src="../imgenes/supermarket-shop-logo-vector.jpg" alt="logotipo">
        </div>
        <div class="container">
            <nav>
                <ul class="listmenu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../html/productos.html">Productos</a></li>
                    <li><a href="../html/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="presentacion">
            <div class="txt-bienvenida">
                <h1 class="bienvenida">Ponte en contacto con nosotros.......</h1>
            </div>
        </section>
        <div class="formcontainer">
            <div class="titulo">
                <h1>Contacto</h1>
            </div>
            <div class="formulario-container">
                <form id="formulario-contacto">
                    <div class="form-elementos">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-elementos">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-elementos">
                        <label for="telefono">Teléfono de Contacto:</label>
                        <input type="number" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-elementos">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-elementos">
                        <label for="consulta">Consulta:</label>
                        <textarea id="consulta" name="consulta" rows="4" required></textarea>
                    </div>
                    <button type="submit" id="btnform">Guardar Información</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-info">
            <p>Direccion: Colon 1975, Ciudad de Olavarria</p>
            <p>Telefono: 54 2284 580012</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script type="text/javascript" src="../js/contactos.js"></script>
</body>
</html>
